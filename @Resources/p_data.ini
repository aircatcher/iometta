
[MeterProgress]
Meter=Bar
MeasureName=MeasureProgress
X=#size1#
Y=0
W=750
H=5
BarOrientation=Horizontal
BarColor=#MainColor#,200
[MeterArtist]
Meter=String
MeterStyle=sText
MeasureName=MeasureArtist
X=165
Y=(30)+20
W=600
H=20
StringCase=UPPER
FontSize=25
FontFace=#Font1#
StringStyle=BOLD
FontColor=#color0#
FontColor=255,255,255,255
ClipStringW=#SCREENAREAWIDTH#
Text="%1"
[MeterTitle]
Meter=String
MeterStyle=sText
MeasureName=MeasurePlayer
X=165
Y=(80)
W=400
H=20
StringCase=UPPER
FontFace=#Font2#
FontSize=15
FontColor=255,255,255,255
ClipStringW=#SCREENAREAWIDTH#
Text="%1"
[MeterAlbum]
Meter=String
MeterStyle=sText
MeasureName=MeasureAlbum
X=165
Y=(110)-5
W=400
H=20
StringCase=UPPER
FontFace=Arial
FontSize=9
FontColor=255,255,255,255
ClipStringW=#SCREENAREAWIDTH#
Text="%1"

[MeterCover]
Group=MeterCoverImage
Meter=Image
MeasureName=MeasureCoverImage
ImageAlpha=255
W=150
H=150
Text="%1"
MouseOverAction=[!SetOptionGroup MeterCoverImage ImageAlpha 100][!Redraw]
MouseLeaveAction=[!SetOptionGroup MeterCoverImage ImageAlpha 255][!Redraw]