[MeterProcessAIMP]
Measure=CALC
Formula=MeasureProcessAIMP
DynamicVariables=1
IfCondition=(MeasureProcessAIMP=1)
IfTrueAction=[!WriteKeyValue Variables ButtonAlphaAIMP "#alphaTriquarter#" "#@#vars/colors.ini"]
IfFalseAction=[!WriteKeyValue Variables ButtonAlphaAIMP "#alphaQuarter#" "#@#vars/colors.ini"]
