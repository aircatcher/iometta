[Rainmeter]
Update=1000

; Process Measure returns:
; -1 (Not Running)
; 1 (Running)
[MeasureProcessAIMP]
Measure=PLUGIN
Plugin=PROCESS
ProcessName=AIMP.exe
[MeasureProcessFoobar2000]
Measure=PLUGIN
Plugin=PROCESS
ProcessName=foobar2000.exe
[MeasureProcessiTunes]
Measure=PLUGIN
Plugin=PROCESS
ProcessName=iTunes.exe ;;;;; TODO: Check for the actual process name
