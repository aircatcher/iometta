; First Row of Color Picker
[ColorPaletteDarkRed]
Meter=Shape
X=5
Y=5R
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #darkRed#,255 | strokeWidth 0
LeftMouseDownAction=[!WriteKeyValue Variables SelColor "#darkRed#" "#@#vars/colors.ini"][!WriteKeyValue Variables CPMarkerX "12" "#@#vars/global.ini"][!WriteKeyValue Variables CPMarkerY "-53R" "#@#vars/global.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta" "Player.ini"][!Refresh "#ROOTCONFIG#\settings" "Settings.ini"]
