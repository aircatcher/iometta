Meter=Shape
X=#CPMarkerX#
Y=#CPMarkerY#
Shape=Path MyPath | StrokeWidth 1 | Stroke Color #black#,#alphaFull#
MyPath=LineTo 150,0 | LineTo 8,8 | LineTo 20,-7