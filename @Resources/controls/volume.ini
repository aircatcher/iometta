[Variables]
textSize=10
VolumeIncrement=2
SysVolValue=12

; ----------------------------------
; MEASURES for audio devices and volume
; ----------------------------------
[MeasureW7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin
[MeasureSystemVolume]
Measure=Calc
Formula=MeasureW7Audio

; ----------------------------------
; METER PLAYER VOLUME
; ----------------------------------
[LabelPlayerVolume]
Meter=String
MeasureName=[MeasurePlayer]
Prefix="Player Volume: "
FontWeight=600
FontColor=#SettingsTextColor1#,#alpha2#
Antialias=1
X=5
Y=12R
W=100
H=20
[MeterBarPlayerAudio]
Meter=BAR
MeterStyle=BarStyle
MeasureName=[MeasurePlayer]
X=6
Y=0R
W=153
