; ----------------------------------
; METER SYSTEM VOLUME
; ----------------------------------
[LabelSystemVolume]
Meter=String
MeasureName=MeasureSystemVolume
DynamicVariables=1
Prefix="System Volume: "
FontWeight=600
FontColor=#SettingsTextColor1#,#alpha2#
Antialias=1
X=20R
Y=-20r
W=100
H=20
OnUpdateAction=[!WriteKeyValue Variables SysVolValue [MeasureSystemVolume] "#@#controls/volume.ini"]
[MeterBarSystemAudio]
Meter=BAR
MeterStyle=BarStyle
MeasureName=MeasureW7Audio
X=-96R
Y=0R
W=153
MouseScrollUpAction=[!WriteKeyValue Variables SysVolValue "(#SysVolValue#+2)" "#@#controls/volume.ini"]
MouseScrollDownAction=[!WriteKeyValue Variables SysVolValue "(#SysVolValue#-2)" "#@#controls/volume.ini"]
