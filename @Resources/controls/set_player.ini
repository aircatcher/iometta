[RunningPlayerSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Select Player:"

[PlayAIMP]
Meter=String
FontSize=10
FontColor=#SettingsTextColor1#
SolidColor=#cAIMP#,#alpha4#
padding=15,6,15,6
StringStyle=Bold
X=9
Y=8R
AntiAlias=1
Text="AIMP"
LeftMouseDownAction=[!WriteKeyValue Variables RunningPlayer "AIMP" "#@#vars.ini"][!WriteKeyValue Variables RunningPlayerExtras "1" "#@#vars.ini"][!WriteKeyValue Variables MainColor "#cAIMP#" "#@#vars.ini"][!Refresh "iometta" "Player.ini"][!Redraw]
