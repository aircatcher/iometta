[RunningPlayerSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Select Player:"

[PlayAIMP]
Meter=String
FontSize=10
FontColor=#SettingsTextColor1#
SolidColor=255,125,0,#alpha4#
padding=15,6,15,6
StringStyle=Bold
X=9
Y=8R
AntiAlias=1
Text="AIMP"
LeftMouseDownAction=[!WriteKeyValue Variables RunningPlayer "AIMP" "#@#vars.ini"][!Refresh "iometta"]
