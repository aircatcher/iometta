
[mVisHeightFormula]
Measure=CALC
Formula=(#VisHeight#/150)*100
MinValue=0
MaxValue=100
DynamicVariables=1
[MeterVisualizerHeightSettings]
Meter=STRING
MeasureName=mVisHeightFormula
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Vis Height: "
[MeasureVisualizerHeight]
Meter=BAR
MeterStyle=BarStyle
MeasureName=mVisHeightFormula
X=6
Y=0R
W=153
MouseScrollUpAction=[!WriteKeyValue Variables VisHeight "(#VisHeight# + 10)" "#@#vars/global.ini"][!Refresh *]
MouseScrollDownAction=[!WriteKeyValue Variables VisHeight "(#VisHeight# - 10)" "#@#vars/global.ini"][!Refresh *]

[mVisSensFormula]
Measure=CALC
Formula=(#VisSensitivity#)
MinValue=0
MaxValue=100
DynamicVariables=1

[LabelVisualizerSensitivitySettings]
Meter=STRING
MeasureName=mVisSensFormula
Prefix="Vis Sensitivity: "
FontWeight=600
FontColor=#SettingsTextColor1#,#alphaFull#
Antialias=1
X=20R
Y=-20r
W=100
H=20
[MeasureVisualizerSensitivity]
Meter=BAR
MeterStyle=BarStyle
MeasureName=mVisSensFormula
X=-96R
Y=0R
W=153
MouseScrollUpAction=[!WriteKeyValue Variables VisSensitivity "(#VisSensitivity# + 10)" "#@#vars/global.ini"][!Refresh *]
MouseScrollDownAction=[!WriteKeyValue Variables VisSensitivity "(#VisSensitivity# - 10)" "#@#vars/global.ini"][!Refresh *]

