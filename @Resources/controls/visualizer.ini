[mVisHeightFormula]
Measure=CALC
Formula=(#VisHeight#/150)*100
MinValue=0
MaxValue=100
DynamicVariables=1
[MeterVisualizerHeight]
Meter=STRING
MeasureName=mVisHeightFormula
Prefix="Vis Height: "
Text="%1%"
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
[MeasureVisualizerHeight]
Meter=BAR
MeterStyle=BarStyle
MeasureName=mVisHeightFormula
X=6
Y=3R
W=153
MouseScrollUpAction=[!WriteKeyValue Variables VisHeight "(#VisHeight# + 10)" "#@#vars/global.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta\settings" "Settings.ini"]
MouseScrollDownAction=[!WriteKeyValue Variables VisHeight "(#VisHeight# - 10)" "#@#vars/global.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta\settings" "Settings.ini"]

