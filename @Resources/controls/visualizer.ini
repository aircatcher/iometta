X=7
Y=5R
Shape=Rectangle 0, 0, 67, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseDownAction=[!WriteKeyValue Variables VisSpeed "25" "#@#vars.ini"][!Refresh "iometta"]
