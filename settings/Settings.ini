X=5
Y=5R
FontColor=0,0,0

[MeterColorSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Color Settings:"
; This is as simple as following the player's original color
; instead of choosing it manually on the settings
;;; temp note: opened=548; closed=475 ;;;
[DynamicColorState]
Measure=CALC
Formula=#DynColorState#
DynamicVariables=1
IfCondition=(#DynColorState#=0)
IfEqualAction=[!SetOption DynamicColorCheckbox Text "#SetOFF#"][!WriteKeyValue Variables SettingsH "518" "#@#vars.ini"]
IfAboveValue=0
IfAboveAction=[!SetOption DynamicColorCheckbox Text "#SetON#"][!WriteKeyValue Variables SettingsH "442" "#@#vars.ini"][!ToggleMeter ColorPaletteDarkRed][!ToggleMeter ColorPaletteRoseRed][!ToggleMeter ColorPaletteOrange][!ToggleMeter ColorPaletteBrightOrange][!ToggleMeter ColorPaletteYellow][!ToggleMeter ColorPaletteBrightGreen][!ToggleMeter ColorPaletteChartreuse][!ToggleMeter ColorPaletteGreen][!ToggleMeter ColorPaletteLimeGreen][!ToggleMeter ColorPaletteCyan][!ToggleMeter ColorPaletteLightBlue][!ToggleMeter ColorPaletteBlue][!ToggleMeter ColorPaletteMagenta][!ToggleMeter ColorPalettePink][!ToggleMeter ColorPaletteBrightPink][!ToggleMeter ColorPaletteWhite][!ToggleMeter ColorPaletteGainsboro][!ToggleMeter ColorPaletteDarkGray][!ToggleMeter ColorPaletteDarkerGray][!ToggleMeter ColorPaletteBlack][!ToggleMeter ColorPaletteMarker]
[ToggleDynamicColor]
Meter=String
X=5
Y=20r
FontSize=10
FontColor=#SettingsTextColor1#
Padding=0,5,5,5
AntiAlias=1
Text="Follow Media Player's Color:"
[DynamicColorCheckbox]
Meter=String
X=0R
Y=0r
FontSize=11
FontColor=#SettingsTextColor2#
SolidColor=#SettingsButtonColor#,#alpha2#
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
LeftMouseDownAction=[!WriteKeyValue Variables DynColorState "(1-#DynColorState#)" "#@#vars.ini"][!UpdateMeasure DynamicColorState][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta\settings" "Settings.ini"][!Refresh "#@#controls" "volume.ini"][!Refresh "iometta" "Player.ini"][!Refresh "iometta" "Player.ini"]
IfCondition=(#DynColorState#=0)
IfTrueAction=[!WriteKeyValue Variables MainColor "#SelColor#" "#@#vars.ini"][!Update "iometta"][!Redraw]
IfFalseAction=[!WriteKeyValue Variables MainColor "#SelColor#" "#@#vars.ini"][!Update "iometta"][!Redraw]
