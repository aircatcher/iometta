[Rainmeter]
Update=200

[Metadata]
Name=Settings
Description=Displays a Settings for the iometta skin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[MeasurePlayer]
Measure=NowPlaying
Plugin=NowPlaying.dll
PlayerName=#RunningPlayer#
PlayerType=STATUS
DisableLeadingZero=0

[Variables]
@include=#@#vars.ini

ColorPaletteW = 35
ColorPaletteH = 35

Hue=0.4

SetOFF=OFF
SetON=ON
SetNO=[\10004]
SetYES=[\10004]

W7AVol=+2

[MeterBackground]
Meter=IMAGE
x=0
y=0
w=#SettingsW#
h=#SettingsH#
SolidColor=#SettingsMainColor#
updatedivider=-1

[CloseButton]
Meter=IMAGE
X=-23R
Y=3
W=20
H=20
ImageName=#@#images/x.png
; Meter=Shape
; Shape=Curve 0,0,0,0,28,29,0 | StrokeWidth 1
; Shape2=Curve 0,0,0,0,28,29,0 | Scale -1.0,1.0 | StrokeWidth 1
; Shape3=Combine Shape | Union Shape2
LeftMouseDownAction=[!ToggleConfig "iometta\settings" "Settings.ini"]

[MeterTitle]
Meter=STRING
X=5
Y=5
Text=SETTINGS
FontColor=#SettingsTextColor1#
FontSize=16
FontWeight=600

[Spacing1]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[DynamicDarkModeState]
Measure=CALC
Formula=#DynDarkModeState#
DynamicVariables=1
IfCondition=(#DynDarkModeState#=0)
IfEqualAction=[!SetOption DynamicDarkModeCheckbox Text "#SetOFF#"][!WriteKeyValue Variables SettingsMainColor "#gainsboro#" "#@#vars.ini"][!WriteKeyValue Variables SettingsTextColor1 "#darkerGray#" "#@#vars.ini"][!WriteKeyValue Variables SettingsTextColor2 "#white#" "#@#vars.ini"][!WriteKeyValue Variables SettingsButtonColor "#darkerGray#" "#@#vars.ini"]
IfAboveValue=0
IfAboveAction=[!SetOption DynamicDarkModeCheckbox Text "#SetON#"][!WriteKeyValue Variables SettingsMainColor "#darkerGray#" "#@#vars.ini"][!WriteKeyValue Variables SettingsTextColor1 "#white#" "#@#vars.ini"][!WriteKeyValue Variables SettingsTextColor2 "#darkerGray#" "#@#vars.ini"][!WriteKeyValue Variables SettingsButtonColor "#gainsboro#" "#@#vars.ini"]
[MeterSettingsDarkMode]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Dark Mode"
[DynamicDarkModeCheckbox]
Meter=String
X=5R
Y=-5r
FontSize=11
FontColor=#SettingsTextColor2#
SolidColor=#SettingsButtonColor#,#alpha2#
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
LeftMouseDownAction=[!WriteKeyValue Variables DynDarkModeState "(1-#DynDarkModeState#)" "#@#vars.ini"][!UpdateMeasure DynamicDarkModeState][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta"]

[Spacing2]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[PlayerClosedIgnoreState]
Measure=CALC
Formula=#HideOnClose#
DynamicVariables=1
IfCondition=(#HideOnClose#=0)
IfEqualAction=[!SetOption PlayerClosedIgnoreCheckbox Text "#SetNO#"]
IfAboveValue=0
IfAboveAction=[!SetOption PlayerClosedIgnoreCheckbox Text "#SetYES#"]

