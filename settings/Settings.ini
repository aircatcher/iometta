Y=5R
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #darkRed#,255 | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables SelColor "#darkRed#" "#@#styles.ini"][!WriteKeyValue Variables CPMarkerX "12" "#@#styles.ini"][!WriteKeyValue Variables CPMarkerY "-53R" "#@#styles.ini"][!Refresh "iometta\settings" "Settings.ini"][!Refresh *][!Refresh "iometta" "#RunningPlayer#.ini"][!Refresh "iometta" "#RunningPlayer#.ini"]
