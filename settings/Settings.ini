FontColor=0,0,0

@include2=#@#controls/set_player.ini

[Spacing4]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[LabelPlayerVolumeValue]
FontColor=#SettingsTextColor1#,#alpha2#
Antialias=1
X=55R
Y=0r
W=65
H=20

[Spacing5]
Meter=STRING
X=5
y=0R
FontColor=0,0,0

[VolumeControl]
@include2=#@#controls/volume.ini

[MeasureVisualizerSettings]
@include3=#@#controls/visualizer.ini

[Spacing6]
