[Rainmeter]
Update=100

[Metadata]
Name=Settings
Description=Displays a Settings for the iometta skin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#styles.ini

ColorPaletteW = 35
ColorPaletteH = 35

VersionThis=0
Hue=0.4

UnChecked=OFF
Checked=ON
W7AVol=+2

[MeterBackground]
Meter=IMAGE
x=0
y=0
w=360
h=(#SettingsH#)
SolidColor=#SettingsMainColor#
updatedivider=-1

[CloseButton]
Meter=IMAGE
X=-23R
Y=3
W=20
H=20
ImageName=#@#images\x.png
; Meter=Shape
; Shape=Curve 0,0,0,0,28,29,0 | StrokeWidth 1
; Shape2=Curve 0,0,0,0,28,29,0 | Scale -1.0,1.0 | StrokeWidth 1
; Shape3=Combine Shape | Union Shape2
LeftMouseUpAction=[!ToggleConfig "iometta\settings" "Settings.ini"]

[MeterTitle]
Meter=STRING
X=5
Y=5
Text=SETTINGS
FontColor=#SettingsTextColor1#
FontSize=16
FontWeight=600

[MeterSpacing1]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[DynamicDarkModeState]
Measure=CALC
Formula=#DynDarkModeState#
DynamicVariables=1
IfCondition=(#DynDarkModeState#=0)
IfEqualAction=[!SetOption DynamicDarkModeCheckbox Text "#UnChecked#"][!WriteKeyValue Variables SettingsMainColor "#gainsboro#" "#@#styles.ini"][!WriteKeyValue Variables SettingsTextColor1 "#darkerGray#" "#@#styles.ini"][!WriteKeyValue Variables SettingsTextColor2 "#white#" "#@#styles.ini"][!WriteKeyValue Variables SettingsButtonColor "#darkerGray#" "#@#styles.ini"]
IfAboveValue=0
IfAboveAction=[!SetOption DynamicDarkModeCheckbox Text "#Checked#"][!WriteKeyValue Variables SettingsMainColor "#darkerGray#" "#@#styles.ini"][!WriteKeyValue Variables SettingsTextColor1 "#gainsboro#" "#@#styles.ini"][!WriteKeyValue Variables SettingsTextColor2 "#darkerGray#" "#@#styles.ini"][!WriteKeyValue Variables SettingsButtonColor "#gainsboro#" "#@#styles.ini"]
[MeterSettingsDarkMode]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Dark Mode:"
[DynamicDarkModeCheckbox]
Meter=String
X=5R
Y=-5r
FontSize=11
FontColor=#SettingsTextColor2#
SolidColor=#SettingsButtonColor#,#alpha2#
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue Variables DynDarkModeState "(1-#DynDarkModeState#)" "#@#styles.ini"][!UpdateMeasure DynamicDarkModeState][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta"]

[MeterSpacing2]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[VolumeControl]
@include2=#@#controls\volume.ini

[MeterSpacing3]
Meter=STRING
X=5
y=30R
;was y=5R
FontColor=0,0,0

[PlayerClosedIgnoreState]
Measure=CALC
Formula=#HideOnClose#
DynamicVariables=1
IfCondition=(#HideOnClose#=0)
IfEqualAction=[!SetOption PlayerClosedIgnoreCheckbox Text "#UnChecked#"]
IfAboveValue=0
IfAboveAction=[!SetOption PlayerClosedIgnoreCheckbox Text "#Checked#"]
[MeterPlayerClosedIgnoreSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Hide skin if Media Player is not running:"
[PlayerClosedIgnoreCheckbox]
Meter=String
X=5R
Y=-5r
FontSize=11
FontColor=#SettingsTextColor2#
SolidColor=#SettingsButtonColor#,#alpha2#
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue Variables HideOnClose "(1-#HideOnClose#)" "#@#styles.ini"][!UpdateMeasure PlayerClosedIgnoreState][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta"]

[MeterSpacing4]
Meter=STRING
X=5
y=5R
;was y=30R with the sys vol controls
FontColor=0,0,0

[MeterVisualizerHeightSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Visualizer Height:"
[SelVisHeight0]
Meter=Shape
X=7
Y=5R
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "0" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight25]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "25" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight50]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "50" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight75]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "75" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight100]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "100" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight125]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "125" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight150]
Meter=Shape
X=2R
Y=0r
Shape=Rectangle 0, 0, #ColorPaletteW#, #ColorPaletteH# | Fill Color #SettingsButtonColor#,#alpha2# | strokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables VisHeight "150" "#@#styles.ini"][!Refresh "iometta"]
[SelVisHeight0Text]
Meter=STRING
X=15
Y=10r
Text=0%
FontColor=#SettingsTextColor2#
[SelVisHeight25Text]
Meter=STRING
X=8R
Y=0r
Text=16%
FontColor=#SettingsTextColor2#
[SelVisHeight50Text]
Meter=STRING
X=5R
Y=0r
Text=33%
FontColor=#SettingsTextColor2#
[SelVisHeight75Text]
Meter=STRING
X=7R
Y=0r
Text=50%
FontColor=#SettingsTextColor2#
[SelVisHeight100Text]
Meter=STRING
X=7R
Y=0r
Text=67%
FontColor=#SettingsTextColor2#
[SelVisHeight125Text]
Meter=STRING
X=5R
Y=0r
Text=83%
FontColor=#SettingsTextColor2#

[SelVisHeight150Text]
Meter=STRING
X=1R
Y=0r
Text=100%
FontColor=#SettingsTextColor2#

[MeterSpacing5]
Meter=STRING
X=5
y=5R
FontColor=0,0,0

[MeterColorSettings]
Meter=STRING
X=5
Y=15R
FontColor=#SettingsTextColor1#
Antialias=1
FontWeight=600
Prefix="Color Settings:"
; This is as simple as following the player's original color
; instead of choosing it manually on the settings
[DynamicColorState]
Measure=CALC
Formula=#DynColorState#
DynamicVariables=1
IfCondition=(#DynColorState#=0)
IfEqualAction=[!SetOption DynamicColorCheckbox Text "#UnChecked#"][!WriteKeyValue Variables SettingsH "399" "#@#styles.ini"]
IfAboveValue=0
IfAboveAction=[!SetOption DynamicColorCheckbox Text "#Checked#"][!WriteKeyValue Variables SettingsH "325" "#@#styles.ini"][!ToggleMeter ColorPaletteDarkRed][!ToggleMeter ColorPaletteRoseRed][!ToggleMeter ColorPaletteOrange][!ToggleMeter ColorPaletteBrightOrange][!ToggleMeter ColorPaletteYellow][!ToggleMeter ColorPaletteBrightGreen][!ToggleMeter ColorPaletteChartreuse][!ToggleMeter ColorPaletteGreen][!ToggleMeter ColorPaletteLimeGreen][!ToggleMeter ColorPaletteCyan][!ToggleMeter ColorPaletteLightBlue][!ToggleMeter ColorPaletteBlue][!ToggleMeter ColorPaletteMagenta][!ToggleMeter ColorPalettePink][!ToggleMeter ColorPaletteBrightPink][!ToggleMeter ColorPaletteWhite][!ToggleMeter ColorPaletteGainsboro][!ToggleMeter ColorPaletteDarkGray][!ToggleMeter ColorPaletteDarkerGray][!ToggleMeter ColorPaletteBlack][!ToggleMeter ColorPaletteMarker]

[ToggleDynamicColor]
Meter=String
X=5
Y=20r
FontSize=10
FontColor=#SettingsTextColor1#
Padding=0,5,5,5
AntiAlias=1
Text="Follow Media Player's Color:"
[DynamicColorCheckbox]
Meter=String
X=0R
Y=0r
FontSize=11
FontColor=#SettingsTextColor2#
SolidColor=#SettingsButtonColor#,#alpha2#
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue Variables DynColorState "(1-#DynColorState#)" "#@#styles.ini"][!UpdateMeasure DynamicColorState][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta\settings" "Settings.ini"][!Refresh "iometta" "#RunningPlayer#.ini"][!Refresh "iometta" "#RunningPlayer#.ini"]
